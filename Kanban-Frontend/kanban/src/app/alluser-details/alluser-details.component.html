
<mat-toolbar class="toolbar" style="overflow: hidden;">
    <mat-toolbar-row>

        <label style="color: azure;margin-left: 1%;"><b>Kanban Board</b></label>
        <!-- <label (click)="onDashboard()" style="color: azure;margin-left: 75%;font-size: medium;">Dashboard</label>
        <label (click)="onLogout()" style="color: azure;margin-left: 3%;font-size: medium;">Log Out</label> -->

        <div style="background-color: #897622; margin-left: 1000px;">

      
            <mat-select placeholder="Hi, {{user.fullName}}">

<body style="overflow: hidden;">
    

    <div class="container">
        <div class="row">
            <div *ngFor="let user of userData | paginate: 
            { itemsPerPage: 9, currentPage: page }" class="col-lg-4 mt-3">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>
                            <h3><span id="span"><b>Full Name:</b> {{user.fullName}}<button mat-icon-button id="infobtn"
                                        (click)="openUserDetails(user)"><mat-icon>info</mat-icon></button></span></h3>
                        </mat-card-title>

                    </mat-card-header>

                    <mat-card-actions>
                        <button mat-raised-button (click)="onClick(user.emailId)" id="button">Assign Task</button>

                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="page = $event" class="pgctrl">
    </pagination-controls>
</body>
