<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <label style="color: azure;margin-left: 1%;"><b>Kanban Board</b></label>
        <label (click)="onDashboard()" style="color: azure;margin-left: 60%;font-size: large;">Dashboard</label>
        <label (click)="onLogout()" style="color: azure;margin-left: 5%;font-size: large;">Log Out</label>
        <label (click)="onClick()" style="color: azure;margin-left: 5%;font-size: large;">All Users</label>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <p>{{userData.fullName}}</p>
            </mat-card-title>
            <mat-card-subtitle>
                <p>{{userData.emailId}}</p>
            </mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <p>{{userData.phoneNumber}}</p>
            <p>{{userData.address}}</p>
            <p>{{userData.department}}</p>
            <p>{{userData.position}}</p>
        </mat-card-content>
        <mat-card-actions>
            <a href="update-profile/{{userData.emailId}}">
            <button mat-raised-button color="primary">Update Profile</button></a>
        </mat-card-actions>
    </mat-card>
</div>
